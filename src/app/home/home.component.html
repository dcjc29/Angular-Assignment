<h1>Online Organizer</h1>
<div class="row">
  <div class="col-12 col-md-6">
    <p>{{selectedDate.toString()}}</p>
    <app-calendar-view (dateSelectEvent)="receiveDate($event)"></app-calendar-view>
  </div>
  <div class="col-6 col-md-6">
    <p>
      <ngb-alert [dismissible]="false">
        <strong>Next Event!</strong> {{nextEvent|json}}
      </ngb-alert>
    </p>
  </div>
</div>
<div class="row">
  <div class="col-12 col-md-10">
    <app-events-list [eventsInADay]="eventsInADay" [selectedDate]="selectedDate" (updateEventEvent)="updateEvent($event)" (deleteEventEvent)="deleteEvent($event)"></app-events-list>
  </div>
  <div class="col-6 col-md-2">
    <app-event-add-form [selectedDate]="selectedDate" (addNewEventEvent)="receiveNewEvent($event)"></app-event-add-form>
  </div>
</div>
